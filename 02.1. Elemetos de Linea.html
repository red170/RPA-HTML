<!-- En HTML, un elemento de línea (también conocido como "inline element") es un elemento que se muestra en una sola línea y no ocupa un espacio adicional en la página. Estos elementos se utilizan para agregar texto, imágenes y otros contenidos a una página web sin crear un salto de línea -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Linea</title>
</head>
<body>
    
    <span>Este es un Elemento de Linea</span>
    <a href="#"></a>
</body>
</html>
