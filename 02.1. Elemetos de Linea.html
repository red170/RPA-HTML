<!-- En HTML, un elemento de línea (también conocido como "inline element") es un elemento que se muestra en una sola línea y no ocupa un espacio adicional en la página. Estos elementos se utilizan para agregar texto, imágenes y otros contenidos a una página web sin crear un salto de línea -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Linea</title>
</head>
<body>
    
    <span>Este es un Elemento de Linea que sirve para contener texto dentro de una Web</span>
    
    <a href="#">Esto es otro elemento de Linea pero es un Enlance</a>

    <img alt="imagen">: este elemento es usado para agregar imágenes en una línea.</body>
        
    <input placeholder="Este es usado para ingresar texto">
        
    <label>: Utilizado para agregar etiquetas de texto en una línea </label>
        
    <button>: Utilizado para agregar botones en una línea.</button>

</body>
</html>

<!-- Las Similitudes de todos estos Elementos es que entre ellos no se hace un salto de linea al al ingresar el siguiente sino que todos estos van uno tras otro en la misma linea -->
