<!-- Declaracion de Titulo de Documento: Aca especificamos que todo lo que haremos sera en HTML5 actualmente es obligatoria -->
<!DOCTYPE html>

<!-- La etiqueta <html> sirve como contenedor total de la Pagina que estamos a punto de estructurar -->
<html lang="en">

<!-- La etiqueta <Head> es una de las dos partes de la estrctura de la pagina dentro de esta se almacenan todo los metadatos de la pagina, en otras palabras aca se localizan todos los elementos importantes de la web que no seran visibles pero son necesarios para su desarollo  -->
<head>

    <!-- Con la siguiente etiqueta estamos estableciendo la codificacion de caracteres UTF-8 la cual nos dara soporte para una gran gamma de caracteres que podamos utilizar y no tengamos errores visuales -->
    <meta charset="UTF-8">

    <!-- Este metadato nos permite especificar al navegador que el contenido de la web debe ser ajustado al tamaño de la ventana, de esta forma el navegador no forzara un zoom y todo se ajustara a menos que mas adelante especifiquemos otra cosa en los elementos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sirve para agregar un icono a la pestaña del navegador, solamente se debe editar la url donde se encuentra almacenado y recordar solamente soporta archivos .ico -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- El <title> es la etiqueta que nos permite coolocar el titulo que sera visible en la pestaña del navegador -->
    <title>Document</title> 

</head>

<!-- Dentro del <body> encontramos toda la parte visible de la web en el navegador y como su nombre lo indica el cuerpo de la misma -->
<body>
    
</body>
</html>
