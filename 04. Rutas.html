<!-- 
En HTML, las rutas se utilizan para dirigir a un navegador web a una ubicación específica dentro de un sitio web o a una página web externa. Las etiquetas de enlaces (<a>) son un ejemplo común de cómo se utilizan las rutas en HTML.

Existen dos tipos de rutas:

* Rutas absolutas: 
Inician con el protocolo (http:// o https://) y la dirección del sitio web, seguida de la ruta específica. Ejemplo: <a href="https://www.ejemplo.com/ruta/al/archivo.html">Enlace</a>

* Rutas relativas: 
Se refieren a una ubicación dentro del sitio web actual, sin especificar el protocolo ni la dirección del sitio web. Ejemplo: <a href="ruta/al/archivo.html">Enlace</a>

En el caso de las rutas relativas, el navegador web asume que la ruta se encuentra dentro del sitio web actual. Por ejemplo, si estamos en la página https://www.ejemplo.com/pagina1.html y queremos enlazar a pagina2.html que se encuentra en la misma carpeta, podemos usar una ruta relativa como <a href="pagina2.html">Enlace</a>.

También existen rutas relativas que permiten navegar entre carpetas:

*(./:) 
Se refiere a la carpeta actual. Ejemplo: <a href="./archivo.html">Enlace</a>

*(../:) 
Se refiere a la carpeta padre. Ejemplo: <a href="../otra-carpeta/archivo.html">Enlace</a> */: Se refiere a la carpeta raíz del sitio web. Ejemplo: <a href "/ruta/al/archivo.html">Enlace</a>`

Es importante tener en cuenta que las rutas pueden ser utilizadas no solo en etiquetas de enlaces (<a>), sino también en otras etiquetas como <img>, <script>, <link>, etc.
-->
