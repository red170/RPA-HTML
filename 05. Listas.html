<!-- 
En HTML, las listas se utilizan para presentar una colección de elementos en una forma organizada y fácil de leer. Hay tres tipos de listas en HTML:

Listas ordenadas (OL): Se utilizan para presentar una lista de elementos que deben seguir un orden específico. Los elementos de la lista se numeran automáticamente.
<ol>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
</ol>

Listas desordenadas (UL): Se utilizan para presentar una lista de elementos que no requieren un orden específico. Los elementos de la lista se representan con viñetas (•).
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
</ul>

Listas de definiciones (DL): Se utilizan para presentar una lista de términos y sus definiciones.
<dl>
  <dt>Término 1</dt>
  <dd>Definición del término 1</dd>
  <dt>Término 2</dt>
  <dd>Definición del término 2</dd>
</dl>

En general, las listas se componen de dos partes:
LI (List Item): Representa cada elemento de la lista.
OL, UL o DL: Representa la lista en sí misma.
Las listas se pueden personalizar con atributos como type (para cambiar el tipo de viñeta) y start (para especificar el número de inicio en listas ordenadas). 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

Listas ordenadas (OL)
<ol>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
</ol>

Listas desordenadas (UL)
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
</ul>

Listas de definiciones (DL)
<dl>
  <dt>Término 1</dt>
  <dd>Definición del término 1</dd>
  <dt>Término 2</dt>
  <dd>Definición del término 2</dd>
</dl>
    
</body>
</html>
