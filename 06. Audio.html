<!-- 
En HTML, el elemento <audio> se utiliza para agregar audio a una página web. Este elemento permite a los usuarios reproducir archivos de audio en línea, como música, podcasts, efectos de sonido, etc.

La estructuraica del elemento <audio> es la siguiente:

<audio src="ruta/al/archivo/audio.mp3" controls>
  Tu navegador no admite el elemento audio.
</audio>

Donde:

- src: Es el atributo que especifica la ruta del archivo de audio.
- controls: Es el atributo que agrega controles de reproducción al elemento audio, como play, pause, stop, etc.

El elemento <audio> admite varios atributos adicionales, como:

- autoplay: Inicia la reproducción del audio automáticamente cuando se carga la página.
- loop: Repite el audio cuando llega al final.
- muted: Inicia el audio con el sonido desactivado.
- preload: Carga el audio en la memoria cache para que esté listo para reproducir cuando se necesite.

Puedes agregar también diferentes fuentes de audio para que el navegador pueda elegir la que sea compatible:

<audio controls>
  <source src="ruta/al/archivo/audio.mp3" type="audio/mp3">
  <source src="ruta/al/archivo/audio.ogg" type="audio/ogg">
  Tu navegador no admite el elemento audio.
</audio>
En este ejemplo, el navegador intentará reproducir el archivo audio.mp3 primero, y si no es compatible, intentará reproducir el archivo audio.ogg. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
