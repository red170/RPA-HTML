<!-- *** HISTORIA -->

<!-- 
La historia del HTML (Hypertext Markup Language) es fascinante y llena de giros y cambios que han dado forma a la web que conocemos hoy en día.

1989: El nacimiento de HTML

Tim Berners-Lee, un físico británico, trabajaba en el CERN (Organización Europea para la Investigación Nuclear) en Ginebra, Suiza. Berners-Lee necesitaba encontrar una manera de compartir información entre los científicos de diferentes instituciones. Inspirado por el concepto de hipertexto de Ted Nelson, Berners-Lee creó una propuesta para un sistema de hipertexto que permitiera a los usuarios crear enlaces entre documentos.

En noviembre de 1989, Berners-Lee publicó una propuesta para el "WorldWideWeb" (WWW), que incluía la descripción de un lenguaje de marcado para documentos llamado "HTML" (Hypertext Markup Language).

1990: La primera versión de HTML

En 1990, Berners-Lee creó la primera versión de HTML, que constaba de 18 elementos, incluyendo <title>, <p>, <a>, y <img>. Estos elementos se utilizaban para definir la estructura y el contenido de los documentos.

1991: La liberación de HTML

En agosto de 1991, Berners-Lee liberó la primera versión de HTML al público, junto con un navegador y un servidor web. Esto permitió a los usuarios crear y compartir documentos en la web.

1993: La creación de la W3C

En 1993, Berners-Lee fundó la World Wide Web Consortium (W3C), una organización internacional que se encarga de establecer estándares para la web. La W3C se convirtió en la responsable de desarrollar y mantener el estándar HTML.

1994: HTML 2.0

En 1994, la W3C publicó la segunda versión de HTML, que incluía nuevos elementos y mejoras en la sintaxis. HTML 2.0 se convirtió en el estándar de facto para la web.

1997: HTML 3.2

En 1997, la W3C publicó HTML 3.2, que agregó soporte para tablas, frames, y otros elementos. Sin embargo, esta versión también introdujo algunos problemas de compatibilidad con los navegadores.

1999: HTML 4.0

En 1999, la W3C publicó HTML 4.0, que se centró en la accesibilidad y la semántica. Esta versión introdujo nuevos elementos y atributos para mejorar la estructura y la legibilidad de los documentos.

2000: XHTML

En 2000, la W3C publicó XHTML (Extensible Hypertext Markup Language), una variante de HTML que se basaba en XML (Extensible Markup Language). XHTML se diseñó para ser más estricta y compatible con XML.

2014: HTML5

En 2014, la W3C publicó HTML5, la quinta versión de HTML. HTML5 se centró en la mejora de la experiencia del usuario, la accesibilidad y la compatibilidad con dispositivos móviles. Esta versión introdujo nuevos elementos y APIs para mejorar la interactividad y la multimedia.

Hoy en día

Hoy en día, HTML es un estándar ampliamente adoptado y se utiliza en millones de sitios web en todo el mundo. La W3C continúa desarrollando y mejorando el estándar HTML, y se espera que la próxima versión, HTML 5.2, se publique en un futuro próximo.

<!-- *** DESCRIPCION -->

<!-- 
HTML (Hypertext Markup Language) es un lenguaje de marcado de hipertexto que se utiliza para crear páginas web y otros documentos que se muestran en un navegador web. Es el lenguaje estándar para crear contenido en la web.

HTML se utiliza para definir la estructura y el contenido de una página web, incluyendo:

- Títulos y encabezados
- Párrafos y texto
- Imágenes y otros elementos multimedia
- Enlaces y hipervínculos
- Formularios y campos de entrada
- Tablas y otros elementos de presentación

HTML se compone de una serie de elementos, que se representan por etiquetas (también llamadas "tags") que se encierran entre corchetes angulares (< y >). Estas etiquetas se utilizan para definir la estructura y el contenido de una página web.

HTML es un lenguaje de marcado, lo que significa que se utiliza para agregar significado y estructura a un documento, en lugar de ser un lenguaje de programación que se ejecuta en una máquina.

La Estrutura de los Tags/Etiquetas en el HTML se basa en 3 componentes fundamentales:

- Elementos: Las etiquetas HTML que se utilizan para definir la estructura y el contenido de una página web.
- Atributos: Los valores adicionales que se pueden agregar a una etiqueta HTML para proporcionar más información sobre el elemento.
- Valores: Los datos que se asignan a un atributo o elemento HTML.
