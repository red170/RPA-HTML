<!-- 
Un elemento de bloque (también conocido como "block element") es un elemento que ocupa un espacio adicional en la página y crea un nuevo párrafo o sección. Estos elementos se utilizan para agrupar contenido y crear estructuras más complejas en una página web.
Los elementos de bloque se caracterizan por:

    - Ocupar un espacio adicional: Crean un nuevo párrafo o sección en la página, ocupando un espacio adicional.
    - Crear un nuevo párrafo: Cada elemento de bloque crea un nuevo párrafo, lo que significa que el contenido se muestra en una nueva línea.
    - Tener un cierre automático: Los elementos de bloque tienen un cierre automático, lo que significa que no es necesario cerrar explícitamente la etiqueta.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Esto es Un Elemento de Bloque</p>
    
    <h1>Esto es Un Elemento de Bloque</h1>

    <h6>Esto es Un Elemento de Bloque</h6>

    <ul>
        <li>Esto es Un Elemento de Bloque</li>
        <li>Esto es Un Elemento de Bloque</li>
    </ul>

</body>
</html>
